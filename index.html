<!DOCTYPE html> 
<html> 
<head> 
  <title>Employee Onboarding Form</title> 
  <style> 
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background-color: #f9f9f9; 
    } 
    .form-container { 
      width: 95%; 
      margin: 30px auto; 
      padding: 20px; 
      background-color: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      height: 100%; 
    } 
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group { 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 15px; 
    } 
    label { 
      font-size: 14px; 
      font-weight: bold; 
      margin-bottom: 5px; 
      color: #555; 
    } 
    input, select, button { 
      padding: 10px; 
      font-size: 14px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      outline: none; 
      transition: border-color 0.3s ease; 
    } 
    input:focus, select:focus { 
      border-color: #007bff; 
    } 
    button { 
      background-color: #28a745; 
      color: #fff; 
      border: none; 
      cursor: pointer; 
    } 
    button:hover { 
      background-color: #218838; 
    } 
    .progress-bar { 
      display: flex; 
      justify-content: space-between; 
      margin-bottom: 20px; 
      padding: 0px 10px; 
    } 
    .progress-step { 
      flex: 1; 
      text-align: center; 
      padding: 10px; 
      border-bottom: 2px solid #ccc; 
      color: #777; 
      font-size: 14px; 
      transition: color 0.3s ease, border-color 0.3s ease; 
    } 
    .progress-step.active { 
      border-color: #007bff; 
      color: #007bff; 
    } 
    .step { 
      display: none; 
    } 
    .step.active { 
      display: block; 
    } 
    .a { 
      display: flex; 
      gap: 15px; 
      flex-wrap: wrap; 
      justify-content: space-between; 
    } 
    .a .form-group { 
      flex: 1; 
      min-width: 200px; 
    } 
    .buttons { 
      display: flex; 
      justify-content: space-between; 
      margin-top: 20px; 
    } 
    .previous { 
      background-color: #ffc107; 
      color: #fff; 
    } 
    .previous:hover { 
      background-color: #e0a800; 
    } 
    #educationContainer, #employmentContainer { 
      margin-top: 10px; 
      border: 1px dashed #ccc; 
      padding: 10px; 
      border-radius: 4px; 
      background-color: #f8f9fa; 
    } 
    button[type="submit"] { 
      background-color: #007bff; 
    } 
    button[type="submit"]:hover { 
      background-color: #0056b3; 
    } 
    button[type="button"]:disabled { 
      background-color: #ccc; 
      cursor: not-allowed; 
    } 
    .certificates { 
      width: 220px; 
    } 
    .error { 
      border-color: red !important; 
    } 
    .error-message { 
      color: red; 
      font-size: 12px; 
      margin-top: 5px; 
    } 
  </style> 
</head> 
<body> 
  <div class="form-container"> 
    <h1>Employee Onboarding Form</h1> 
    <div class="progress-bar"> 
      <span class="progress-step active">Personal Details</span> 
      <span class="progress-step">Educational Details</span> 
      <span class="progress-step">Bank Details</span> 
      <span class="progress-step">ID Uploads</span> 
      <span class="progress-step">Previous Company</span> 
    </div> 
    <form id="onboardingForm"> 
      <!-- Step 1: Personal Details --> 
      <div class="step active" id="step1"> 
        <h2>Personal Details</h2> 
        <div class="a"> 
          <div class="form-group"> 
            <label for="firstName">First Name*</label> 
            <input type="text" id="firstName" required> 
          </div> 
          <div class="form-group"> 
            <label for="lastName">Last Name*</label> 
            <input type="text" id="lastName" required> 
          </div> 
          <div class="form-group"> 
            <label for="email">Email*</label> 
            <input type="email" id="email" required> 
          </div> 
        </div> 
        <div class="a"> 
          <div class="form-group"> 
            <label for="phone">Phone Number*</label> 
            <input type="tel" id="phone" required> 
          </div> 
          <div class="form-group"> 
            <label for="guardianName">Guardian Name*</label> 
            <input type="text" id="guardianName" required> 
          </div> 
          <div class="form-group"> 
            <label for="guardianPhone">Guardian Phone Number*</label> 
            <input type="tel" id="guardianPhone" required> 
          </div> 
        </div> 
        <div class="a"> 
          <div class="form-group"> 
            <label for="DateofBirth">Date of Birth*</label> 
            <input type="date" id="DateofBirth" required> 
          </div> 
          <div class="form-group"> 
            <label for="gender">Gender*</label> 
            <select id="gender" required> 
              <option value="">Select Gender</option> 
              <option value="male">Male</option> 
              <option value="female">Female</option> 
              <option value="other">Other</option> 
            </select> 
          </div> 
          <div class="form-group"> 
            <label for="marital">Marital Status*</label> 
            <select id="marital" required> 
              <option value="">Select Status</option> 
              <option value="single">Single</option> 
              <option value="married">Married</option> 
              <option value="divorced">Divorced</option> 
            </select> 
          </div> 
        </div> 
        <div class="buttons"> 
          <button type="button" onclick="nextStep(1)">Next</button> 
        </div> 
      </div> 
      
      <!-- Step 2: Educational Details --> 
      <div class="step" id="step2"> 
        <h2>Educational Details</h2> 
        <div id="educationContainer"> 
          <div class="education-entry"> 
            <div class="a"> 
              <div class="form-group"> 
                <label for="collegeName">College Name*</label> 
                <input type="text" class="collegeName" required> 
              </div> 
              <div class="form-group"> 
                <label for="course">Course*</label> 
                <input type="text" class="course" required> 
              </div> 
              <div class="form-group"> 
                <label for="branch">Branch*</label> 
                <input type="text" class="branch" required> 
              </div> 
            </div> 
            <div class="a"> 
              <div class="form-group"> 
                <label for="passoutYear">Passed Out Year*</label> 
                <input type="number" class="passoutYear" min="1900" max="2024" required> 
              </div> 
              <div class="form-group"> 
                <label for="percentage">Pass Percentage*</label> 
                <input type="number" class="percentage" min="0" max="100" step="0.01" required> 
              </div> 
              <div class="form-group"> 
                <label for="collegeLocation">College Location*</label> 
                <input type="text" class="collegeLocation" required> 
              </div> 
            </div> 
          </div> 
        </div>
        <button type="button" onclick="addEducation()">+ Add More Education</button>
        <div class="buttons"> 
          <button type="button" class="previous" onclick="previousStep(2)">Previous</button> 
          <button type="button" onclick="nextStep(2)">Next</button> 
        </div> 
      </div>

      <!-- Step 3: Bank Details --> 
      <div class="step" id="step3"> 
        <h2>Bank Details</h2> 
        <div class="a"> 
          <div class="form-group"> 
            <label for="bankName">Bank Name*</label> 
            <input type="text" id="bankName" required> 
          </div> 
          <div class="form-group"> 
            <label for="accountNumber">Account Number*</label> 
            <input type="text" id="accountNumber" required> 
          </div> 
          <div class="form-group"> 
            <label for="ifscCode">IFSC Code*</label> 
            <input type="text" id="ifscCode" required> 
          </div> 
        </div>
        <div class="buttons"> 
          <button type="button" class="previous" onclick="previousStep(3)">Previous</button> 
          <button type="button" onclick="nextStep(3)">Next</button> 
        </div> 
      </div>

      <!-- Step 4: ID Uploads --> 
      <div class="step" id="step4"> 
        <h2>Upload ID Documents</h2> 
        <div class="form-group"> 
          <label for="uploadId">Upload Your ID</label> 
          <input type="file" id="uploadId" class="certificates" required> 
        </div> 
        <div class="buttons"> 
          <button type="button" class="previous" onclick="previousStep(4)">Previous</button> 
          <button type="button" onclick="nextStep(4)">Next</button> 
        </div> 
      </div>

      <!-- Step 5: Previous Company --> 
      <div class="step" id="step5"> 
        <h2>Previous Company</h2> 
        <div class="a"> 
          <div class="form-group"> 
            <label for="companyName">Previous Company Name*</label> 
            <input type="text" id="companyName" required> 
          </div> 
          <div class="form-group"> 
            <label for="companyRole">Role*</label> 
            <input type="text" id="companyRole" required> 
          </div> 
          <div class="form-group"> 
            <label for="joiningDate">Joining Date*</label> 
            <input type="date" id="joiningDate" required> 
          </div> 
        </div>
        <div class="buttons"> 
          <button type="button" class="previous" onclick="previousStep(5)">Previous</button> 
          <button type="submit">Submit</button> 
        </div> 
      </div>
    </form>
  </div>

  <script>
    let currentStep = 1;
    const steps = document.querySelectorAll(".step");
    const progressSteps = document.querySelectorAll(".progress-step");
    
    function showStep(step) {
      steps.forEach((stepElem, index) => {
        stepElem.classList.remove("active");
        progressSteps[index].classList.remove("active");
      });
      steps[step - 1].classList.add("active");
      progressSteps[step - 1].classList.add("active");
    }
    
    function nextStep(step) {
      if (validateStep(step)) {
        currentStep = step + 1;
        showStep(currentStep);
      }
    }

    function previousStep(step) {
      currentStep = step - 1;
      showStep(currentStep);
    }

    function validateStep(step) {
      // Validation logic can be added here per step, 
      // for now it returns true
      return true;
    }

    function addEducation() {
      const educationContainer = document.getElementById('educationContainer');
      const newEntry = document.createElement('div');
      newEntry.classList.add('education-entry');
      newEntry.innerHTML = `
        <div class="a">
          <div class="form-group">
            <label for="collegeName">College Name*</label>
            <input type="text" class="collegeName" required>
          </div>
          <div class="form-group">
            <label for="course">Course*</label>
            <input type="text" class="course" required>
          </div>
          <div class="form-group">
            <label for="branch">Branch*</label>
            <input type="text" class="branch" required>
          </div>
        </div>
        <div class="a">
          <div class="form-group">
            <label for="passoutYear">Passed Out Year*</label>
            <input type="number" class="passoutYear" min="1900" max="2024" required>
          </div>
          <div class="form-group">
            <label for="percentage">Pass Percentage*</label>
            <input type="number" class="percentage" min="0" max="100" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="collegeLocation">College Location*</label>
            <input type="text" class="collegeLocation" required>
          </div>
        </div>`;
      educationContainer.appendChild(newEntry);
    }

    // Initialize form by showing the first step
    showStep(currentStep);
  </script>
</body>
</html>
